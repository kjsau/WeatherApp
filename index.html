<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/b362b030de.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <br />
        <div class="row">
          <div class="col-6">
            <div class="search-box">
              <form id="citySearch">
                <button class="btn-search" input type="submit">
                  <i class="fas fa-search"></i>
                </button>
                <input
                  type="text"
                  class="input-search"
                  placeholder="Enter a city"
                  id="search-text-input"
                  autocomplete="off"
                />
              </form>
            </div>
          </div>
          <br />
          <br />
          <h1>
            Current weather in <u> <span id="city">Perth</span> </u>
          </h1>
          <br />
          <div class="clearfix">
            <div style="float: left">
              <img src="" id="icon" width="200px" />
            </div>
          </div>
          <ul>
            <li>
              <img src="images/dayy.png" width="60px" />
              <div id="date"></div>
            </li>
            <li>
              <img src="images/temperature.png" width="60px" />
              <div id="currentTemp"></div>
            </li>
            <li>
              <img src="images/info.png" width="60px" />
              <div id="weatherDescription"></div>
            </li>
            <li>
              <img src="images/wind.png" width="50px" />
              <div id="wind"></div>
            </li>
          </ul>
        </div>

        <div class="todayWeather">
          <div class="weatherForecast" id="forecast"></div>
        </div>
      </div>
    </div>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"
      rel="stylesheet"
    />

    <a href="https://github.com/kjsau/WeatherApp"> Open source code</a>
    <span class="author">by Katherine Scott</span>
    <script src="source/app.js"></script>
  </body>
</html>
