<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <br />
        <div class="row">
          <div class="col-6">
            <form id="citySearch">
              <input
                type="text"
                placeholder="Enter a city"
                id="search-text-input"
              />
              <input type="submit" />
            </form>
          </div>
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <h3>Â°C</h3>

              <button id="locationButton">current location</button>
            </div>
          </div>
        </div>
        <br />
        <h3>
          Current weather in
          <span id="city"></span>
        </h3>
        <br />
        <div class="todayWeather">
          <div class="row">
            <div class="col-3">
              <h3 id="date"></h3>
            </div>
            <div class="col-3">
              <img src="images/sun.png" width="60 px" id="icon" />
            </div>
            <div class="col-2">
              <h3 id="currentTemp"></h3>
            </div>
            <div class="col-4">
              <h3 id="weatherDescription"></h3>
              <h3>windspeed: <span id="wind"> </span></h3>
            </div>
          </div>
        </div>
        <br />
        <div class="weatherForecast" id="forecast"></div>
        <br />
      </div>
    </div>

    <a href="https://github.com/kjsau/WeatherApp"> Open source code</a>
    <span class="author">by Katherine Scott</span>
    <script src="source/app.js"></script>
  </body>
</html>
