<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <br />
        <div class="row">
          <div class="col-6">
            <form id="citySearch">
              <input
                type="text"
                placeholder="Enter a city"
                id="search-text-input"
              />
              <input type="submit" />
            </form>
          </div>
          <div class="col-6">
            <span class="temperature" id="temperature">19</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
              <button id="locationButton">current location</button>
            </span>
          </div>
        </div>
        <hr />
        <h2>
          Current Weather in
          <em
            ><u> <h2 id="city"></h2> </u
          ></em>
        </h2>
        <h3 id="date"></h3>
        <h3 id="currentTemp"></h3>
        <br />
        <h3><strong>Monday</strong></h3>
        <div class="row">
          <div class="col-6">
            <h3>31℃ | 44℃</h3>
          </div>
          <div class="col-6">
            <img id="sun" src="images/sun.png" width="80px" />
          </div>
        </div>
        <hr />
        <h3><strong> Tuesday </strong></h3>
        <div class="row">
          <div class="col-6"><h3>32℃ | 43℃</h3></div>
          <div class="col-6">
            <img id="sun" src="images/sun.png" width="80px" />
          </div>
        </div>
        <hr />
        <h3><strong>Wednesday</strong></h3>
        <div class="row">
          <div class="col-6"><h3>30℃ | 44℃</h3></div>
          <div class="col-6">
            <img id="sun" src="images/sun.png" width="80px" />
          </div>
        </div>
        <hr />
        <h3><strong>Thursday </strong></h3>
        <div class="row">
          <div class="col-6"><h3>30℃ | 39℃</h3></div>
          <div class="col-6">
            <img id="sun" src="images/sun.png" width="80px" />
          </div>
        </div>
        <hr />
        <h3><strong> Friday</strong></h3>
        <div class="row">
          <div class="col-6"><h3>30℃ | 42℃</h3></div>
          <div class="col-6">
            <img id="sun" src="images/sun.png" width="80px" />
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/kjsau/WeatherApp"> Open source code</a>
    <span class="author">by Katherine Scott</span>
    <script src="source/app.js"></script>
  </body>
</html>
